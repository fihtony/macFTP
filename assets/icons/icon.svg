<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- macOS style rounded rectangle background -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGradient)"/>
  
  <!-- Server/Network icon - simplified design -->
  <g transform="translate(128, 140)" filter="url(#shadow)">
    <!-- Server stack -->
    <rect x="0" y="0" width="256" height="96" rx="8" fill="white" opacity="0.95"/>
    <rect x="0" y="104" width="256" height="96" rx="8" fill="white" opacity="0.85"/>
    
    <!-- Indicator lights -->
    <circle cx="32" cy="32" r="8" fill="#10B981"/>
    <circle cx="32" cy="136" r="8" fill="#10B981"/>
    
    <!-- Connection lines -->
    <path d="M 128 0 L 128 -20 M 256 48 L 280 48 M 256 152 L 280 152 M 0 48 L -20 48 M 0 152 L -20 152" 
          stroke="white" stroke-width="10" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Arrow indicators -->
    <path d="M 270 38 L 290 48 L 270 58 Z" fill="white" opacity="0.9"/>
    <path d="M 270 138 L 290 148 L 270 158 Z" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Additional network connection symbol -->
  <g transform="translate(256, 360)" opacity="0.7">
    <circle cx="0" cy="0" r="24" fill="none" stroke="white" stroke-width="6"/>
    <circle cx="-40" cy="0" r="20" fill="none" stroke="white" stroke-width="5"/>
    <circle cx="40" cy="0" r="20" fill="none" stroke="white" stroke-width="5"/>
    <line x1="-16" y1="0" x2="-20" y2="0" stroke="white" stroke-width="5" stroke-linecap="round"/>
    <line x1="16" y1="0" x2="20" y2="0" stroke="white" stroke-width="5" stroke-linecap="round"/>
  </g>
</svg>
